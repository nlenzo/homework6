name: cxx-unit-tests

on: [push, pull_request]

jobs:
  cxx-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update -y -qq
          sudo apt-get -qq -y install g++

      - name: Build
        run: |
          make test_array

      - name: Test
        run: |
          ./test_array > test_array.out

      - uses: actions/upload-artifact@v4
        with:
          name: Workflow log
